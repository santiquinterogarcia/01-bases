<h2>Héroes</h2>

<dl>
  <td>Nombre:</td>
  <dd>{{nombre}}</dd>

  <td>Edad:</td>
  <dd>{{edad}}</dd>

  <td>Imprimir nombre y edad:</td>
  <dd>{{obtenerNombre()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{nombreCapitalizado}}</dd>
</dl>

<button (click)="cambiarNombre()">
  Cambiar Héroe
</button>
<button (click)="cambiarEdad()">
  Cambiar Edad
</button>
